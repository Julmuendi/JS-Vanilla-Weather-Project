<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/d5192b3672.js" crossorigin="anonymous"></script>
    <title>Weather Application</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <input type="search"
                                id="city-input"
                                placeholder="Enter the city's name"
                                class="form-control"
                                autocomplete="off"
                        >
                    </div>
                    <div class="col-3">
                        <input type="submit"
                                value="Search"
                                class="btn btn-primary w-100"
                        >
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-4">
                   <div class="clearfix image">
                     <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
                     alt="clear"
                     id="icon" 
                     class="float-left"/>
                   
                     <span class="temperature" id="temp"></span><span class="temperature-units">°C</span>
                    
                   
                   </div>
                </div>
                <div class="col-4 weather-properties">
                    <ul>
                        <li>Humidity:<span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span>km/hr</li>
                    </ul>
                
                </div>
                
                <div class="col-4 location-name">
                <h1 id="city"></h1>
                <ul>
                <li>Updated:<span id="date"></span></li>
                <li id="skydescription"></li>
                </ul>
                
                
        </div>
        
        <div class="row">
            <div class="col-2">
                <button id="currentLoc" class="btn btn-info w-100">
                    <i class="fas fa-map-marker-alt"></i>
                </button>

            </div>
            
        </div>
    
        <div class="weather-forecast" id="forecast">
            <div class="row">
                <div class="col-2">
                   <div class="weatherforecast-day"></div>
                    <div class="weatherforecast-image">
                        <img src="#"
                    /> 
                    </div>
                    <br>
                   <div class="weatherforecast-temperature"> 
                       <span class="weatherforecast-temperature-max">22°</span><span class="weatherforecast-temperature-min"> 18°</span>
                    </div>
                    <div class="humidity"></div>
                </div>
            </div>
        </div>
            </div>
        
        
        </div>
        <small>
            <a href="https://github.com/Julmuendi/JS-Vanilla-Weather-Project" target="_blank">Open-source Code</a>
            by Juliet M. Muia
        </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
